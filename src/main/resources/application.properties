# server
server.port=${CRM_SERVER_PORT:8080}
server.servlet.context-path=/b2b-crm

# spring
spring.profiles.active=${CRM_ACTIVE_PROFILE:local}
spring.main.allow-bean-definition-overriding=true

# datasource
main.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/b2b-crm
main.datasource.username=sa
main.datasource.password=

# liquibase
main.liquibase.change-log=com/company/crm/liquibase/changelog.xml

# jmix
jmix.core.available-locales=en
jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/company/crm/menu.xml
jmix.ui.composite-menu=false
jmix.ui.component.checkbox-required-state-initialization-enabled=false

# crm
crm.generateDemoData=true
ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

# logging
# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs atmosphere framework work
logging.level.org.atmosphere=warn

# AWS Bedrock AI Configuration
spring.ai.model.chat=bedrock-converse
spring.ai.bedrock.aws.region=eu-central-1
spring.ai.bedrock.converse.chat.enabled=true

# Claude Sonnet Model (replace with your inference profile ARN)
spring.ai.bedrock.converse.chat.options.model=arn:aws:bedrock:eu-central-1:279497544307:inference-profile/eu.anthropic.claude-sonnet-4-20250514-v1:0
spring.ai.bedrock.converse.chat.options.max-tokens=4096
spring.ai.bedrock.converse.chat.options.temperature=0.1

# Spring AI logging - suppress framework internals
logging.level.org.springframework.ai=INFO
logging.level.org.springframework.ai.tool.method.MethodToolCallback=WARN
logging.level.org.springframework.ai.tool.execution.DefaultToolCallResultConverter=WARN

# Debug query results
logging.level.com.company.crm.ai.jmix.query.AiJpqlQueryService=DEBUG
logging.level.com.company.crm.ai.jmix.query.JpqlQueryTool=DEBUG