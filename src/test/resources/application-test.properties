main.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/test
crm.generateDemoData=false

# AWS Bedrock Test Configuration - always enabled
spring.ai.bedrock.converse.chat.enabled=true
spring.ai.model.chat=bedrock-converse
spring.ai.bedrock.aws.region=eu-central-1

# Claude model configuration for tests
spring.ai.bedrock.converse.chat.options.model=arn:aws:bedrock:eu-central-1:279497544307:inference-profile/eu.anthropic.claude-sonnet-4-20250514-v1:0
spring.ai.bedrock.converse.chat.options.max-tokens=2048
spring.ai.bedrock.converse.chat.options.temperature=0.1

# Enhanced logging for AI components
logging.level.org.springframework.ai=DEBUG
logging.level.com.company.crm.app.service.ai=DEBUG
logging.level.com.company.crm.app.service.query=DEBUG